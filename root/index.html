<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show me the links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 

    <script src="./index.js"></script>
    <script src="../links.json"></script>
    <script>
        let linksPrint = [];
        for(let i = 0; i < links.length; i++) {
            // nums.push(`<li>${i}</li>`)
            linksPrint += `<li><a href="${links[i].url}" target="_blank">${links[i].name}</a></li>`
        }
        let palHTML = `<h1>Aqui estan los links</h1><ul>${linksPrint}</ul>`
        document.body.innerHTML = palHTML;
    </script>
</body>
</html>
